<!DOCTYPE html>
<html>
  <header>
    <title> One Night At Iris | Custom Night </title>
    <link rel="stylesheet" href="../CustomNight/CustomNight.css">
  </header>

  <body>

    <div id="panelContainer">
      <div class="row">
        <div class="charContainer" id="iris">
          <img src="../../resources/ONAI/Iris.png" alt="Iris">
          <h3 id="irisNum" class="counters">0</h3>
          <div class="aiSelectors" id="irisSelect"></div>
        </div>

        <div class="charContainer" id="leo">
          <img src="../../resources/ONAI/Leo.png" alt="Leo">
          <h3 id="leoNum" class="counters">0</h3>
          <div class="aiSelectors" id="leoSelect"></div>
        </div>

        <!--
        <div class="charContainer" id="nigel">
          <img src="../../resources/ONAI/Nigel.png" alt="Nigel">
          <h3 id="nigelNum">0</h3>
          <div class="aiSelectors" id="nigelSelect"></div>
        </div>
        -->

        <div class="charContainer" id="taylor">
          <img src="../../resources/ONAI/taylorDefault.png" alt="Taylor">
          <h3 id="taylorNum" class="counters">0</h3>
          <div class="aiSelectors" id="taylorSelect"></div>
        </div>
      </div>

      <div class="row">
        <div class="charContainer" id="pickles">
          <img src="../../resources/ONAI/pickles1.png" alt="Pickles">
          <h3 id="picklesNum" class="counters">0</h3>
          <div class="aiSelectors" id="picklesSelect">
          </div>
        </div>

        <div class="charContainer" id="hazel">
          <img src="../../resources/ONAI/hazel1.png" alt="Hazel">
          <h3 id="hazelNum" class="counters">0</h3>
          <div class="aiSelectors" id="hazelSelect"></div>
        </div>
        
        <div class="charContainer" id="ruby">
          <img src="../../resources/ONAI/rubyCam.png" alt="Ruby">
          <h3 id="rubyNum" class="counters">0</h3>
          <div class="aiSelectors" id="rubySelect"></div>
        </div>
      </div>
    <div>

      <div class="setters" id="set20" onclick="setAll20()">Set All 20</div>
      <div class="setters" id="set0" onclick="setAll0()">Set All 0</div>
        <a href="../../pages/OneNightAtIris/ONAI.html">
          Play
        </a>
    
    <script src="../CustomNight/CustomNight.js"></script>

  </body>
</html>
